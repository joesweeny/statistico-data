syntax = "proto3";

package statistico_data;

import "google/protobuf/wrappers.proto";

service FixtureService {
    rpc ListFixtures(DateRangeRequest) returns (stream Fixture) {}
    rpc FixtureByID(FixtureRequest) returns (Fixture) {}
}

message DateRangeRequest {
    // RFC3339 formatted string i.e. "2006-01-02T15:04:05Z07:00"
    string date_from = 1;
    // RFC3339 formatted string i.e "2006-01-02T15:04:05Z07:00"
    string date_to = 2;
}

message FixtureRequest {
    // The ID of the Fixture to be retrieved
    int64 fixture_id = 1;
}

message Competition {
    int64 id = 1;
    string name = 2;
    google.protobuf.BoolValue is_cup = 3;
}

message Season {
    int64 id = 1;
    string name = 2;
    google.protobuf.BoolValue is_current = 3;
}

message Team {
    int64 id = 1;
    string name = 2;
}

message Venue {
    google.protobuf.Int64Value id = 1;
    google.protobuf.StringValue name = 2;
}

message Fixture {
    int64 id = 1;
    Competition competition = 2;
    Season season = 3;
    Team home_team = 4;
    Team away_team = 5;
    Venue venue = 6;
    google.protobuf.Int64Value referee_id = 7;
    int64 date_time = 8;
}
