version: 2
jobs:
  build:
    working_directory: ~/go/src/github.com/joesweeny/statshub
    machine: true
    environment:
      GOPATH: /home/circleci/go
      PROTOBUF_VERSION: "3.7.0"

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "3f:66:e4:bb:f0:43:80:a8:78:1f:e5:36:7b:41:34:56"

       - run:
          name: Install protoc
          command: |
            apt-get update

            apt-get install -y unzip git wget python3

            rm -rf /var/lib/apt/lists/*

            wget

            https://github.com/google/protobuf/releases/download/v${PROTOBUF_VERSION}/protoc-${PROTOBUF_VERSION}-linux-x86_64.zip

            unzip protoc-${PROTOBUF_VERSION}-linux-x86_64.zip -d /usr/local

            rm protoc-${PROTOBUF_VERSION}-linux-x86_64.zip

            apt-get remove -y wget unzip

            apt-get autoremove -y
      - run:
          name: Install dependencies
          command: |
            go get -u github.com/golang/dep/cmd/dep
            $GOPATH/bin/dep ensure
            make install
            go install ./vendor/github.com/golang/protobuf/protoc-gen-go

      - run:
          name: Build Release Image
          command: |
            $GOPATH/bin/dep ensure
            go install ./vendor/github.com/golang/protobuf/protoc-gen-go/
            cd ~/go/pkg
            ls -la
            docker-compose -f docker-compose.dev.yml up -d --build

      - run:
          name: Test Release Image
          command: |
            $GOPATH/bin/dep ensure
            docker-compose -f docker-compose.dev.yml run test gotestsum -f short-verbose

      - deploy:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh-keyscan $PRODUCTION_SERVER >> ~/.ssh/known_hosts
              chmod +x ./.circleci/deploy/docker-push.sh
              ./.circleci/deploy/docker-push.sh
              chmod +x ./.circleci/deploy/docker-deploy.sh
              ./.circleci/deploy/docker-deploy.sh
            fi
